<!DOCTYPE html>
<html>
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class="navigation">
                <li class="nav-items"><a href="index.html">Google</a></li>     
            </ul>
        </div>
        <p class="advanced-search">Advanced Search</p>
        <div class="border"></div>
        <div>
            <p class="h2-advanced">Find pages with...</p>
            <form action="https://google.com/search">
                <div class="row-level-input">
                    <div class="left-input">
                        <p class="form-labels">all these words:</p>
                    </div>
                    <div class="right-input">
                        <input class="form-control" type="text" name="as_q">
                    </div>
                </div>
                <div class="row-level-input">
                    <div class="left-input">
                        <p class="form-labels">this exact word or phrase:</p>
                    </div>
                    <div class="right-input">
                        <input class="form-control" type="text" name="as_epq">
                    </div>
                </div>
                <div class="row-level-input">
                    <div class="left-input">
                        <p class="form-labels">any of these words:</p>
                    </div>
                    <div class="right-input">
                        <input class="form-control" type="text" name="as_oq">
                    </div>
                </div>
                <div class="row-level-input">
                    <div class="left-input">
                        <p class="form-labels">none of these words:</p>
                    </div>
                    <div class="right-input">
                        <input class="form-control" type="text" name="as_eq">
                    </div>
                </div>
                <div class="button-div">
                    <input type="submit" value="Advanced Search" class="button-google button-advanced">
                </div>
            </form>
        </div>
    </body>
</html>
