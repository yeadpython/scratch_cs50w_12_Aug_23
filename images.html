<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <ul class="navigation">
                <li class="nav-items"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <div class="make-center-google">
            <img src="images/Google_Images_2015_logo.png" alt="google" width="272" height="92">
        </div>
        <div class="submit-center">
            <form action="https://www.google.com/search">
                <input class="round-input" type="text" name="q">
                <input type="hidden" name="tbm" value="isch">
                <div>
                    <input class="button-google" type="submit" value="Google Image">
                </div>
            </form>
        </div>
    </body>
</html>
